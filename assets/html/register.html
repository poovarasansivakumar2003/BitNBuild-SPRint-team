<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Clubs</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
        <h1>Explore Our Clubs</h1>
    </header>

    <main class="club-grid" role="main">
        <div class="club-card">
            <div class="club-image">
                <img src="../img/clubsLogo/gdsc.png" alt="GDSC Logo">
            </div>
            <div class="club-content">
                <h2>GDSC</h2>
                <p>Google Developer Student Club</p>
                <button class="like-btn" aria-label="Like GDSC Club">Like Me</button>
            </div>
        </div>

        <div class="club-card">
            <div class="club-image">
                <img src="../img/clubsLogo/ieee.png" alt="IEEE Logo">
            </div>
            <div class="club-content">
                <h2>IEEE</h2>
                <p>Institute of Electrical and Electronics Engineers</p>
                <button class="like-btn" aria-label="Like IEEE Club">Like Me</button>
            </div>
        </div>

        <div class="club-card">
            <div class="club-image">
                <img src="../img/clubsLogo/ecell.png" alt="E-Cell Logo">
            </div>
            <div class="club-content">
                <h2>E-Cell</h2>
                <p>Entrepreneurship Cell</p>
                <button class="like-btn" aria-label="Like E-Cell Club">Like Me</button>
            </div>
        </div>

        <div class="club-card">
            <div class="club-image">
                <img src="../img/clubsLogo/adhamya.png" alt="Adhamya Logo">
            </div>
            <div class="club-content">
                <h2>Adhamya</h2>
                <p>The Cultural Club</p>
                <button class="like-btn" aria-label="Like Adhamya Club">Like Me</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="/index.html" class="btn">Return to Homepage</a>
    </footer>
</body>
</html>
