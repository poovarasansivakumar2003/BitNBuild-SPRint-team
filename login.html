<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
  <section>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>
      <div class="container">
        <div class="form">
          <h2>LOGIN</h2>
          <form action="">
            <div class="inputBx">
              <input type="text" required="required" class="useraname">
              <span>Useraname</span>
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="inputBx password">
              <input id="password-input" type="password" name="password" required="required" class="password">
              <span>Password</span>
              <i class="fas fa-key"></i>
            </div>
            <label class="remember"><input type="checkbox">Remember</label>
            <div class="inputBx">
              <button class="login"><a href="index.html">Login</a></button>
            </div>
          </form>
          <p>Don't have an account <a href="signup.html" id="a">Sign up</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
