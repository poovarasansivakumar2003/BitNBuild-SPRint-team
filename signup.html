<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="signupStyle.css">
</head>

<body>
  <section>
    <div class="box">
      <div class="square" style="--i:0;"></div>
      <div class="square" style="--i:1;"></div>
      <div class="square" style="--i:2;"></div>
      <div class="square" style="--i:3;"></div>
      <div class="square" style="--i:4;"></div>
      <div class="square" style="--i:5;"></div>
      <div class="container">
        <div class="form">
          <h2>SIGN UP</h2>
          <form action="">
            <div class="inputBx">
              <input type="text" placeholder="Name" required="required">
              <input type="text" id="last" placeholder="Email" required="required">
            </div>
            <div class="inputBx password">
              <input id="password-input" type="password" name="password" required="required" placeholder="Password">
              <i class="fas fa-key"></i>
            </div>
            <div class="inputBx">
              <button class="signup"><a href="index.html">Sign Up</a></button>
            </div>
          </form>
          <p>Already have an account? <a href="index.html">Log in</a></p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
